version: '3'

name: inception
services:
  mariadb:
    container_name: mariadb
    image: nibenoit/mariadb
    build: 
      context: requirements/mariadb
      args:
        - MARIADB_ROOT_PASSWD
        - WORDPRESS_DATABASE
        - WORDPRESS_USER
        - WORDPRESS_PASSWD
    networks:
      - inception
    restart: always
    environment:
      - MARIADB_ROOT_PASSWD
      - WORDPRESS_DATABASE
      - WORDPRESS_USER
      - WORDPRESS_PASSWD
    volumes:
      - mariadb:/var/lib/mysql
  wordpress:
    container_name: wordpress
    image: nibenoit/wordpress
    build: requirements/wordpress
    networks:
      - inception
    restart: always
    environment:
      - WORDPRESS_DATABASE
      - WORDPRESS_USER
      - WORDPRESS_PASSWD
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on:
      - mariadb
  nginx:
    container_name: nginx
    image: nibenoit/nginx
    build:
      context: requirements/nginx
      args:
        - DOMAIN
    networks:
      - inception
    restart: always
    ports:
      - 443:443
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on:
      - wordpress

volumes:
  mariadb:
    name: mariadb
    driver: local
  wordpress:
    name: wordpress
    driver: local

networks:
  inception:
    driver: bridge